
server:
  port: 0

spring:
  application:
    name: counter-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  config:
    import: classpath:/bootstrap.yml
#  datasource:
#    driver-class-name:
#    url: jdbc:mysql://localhost:3306/counterdb
#    username: root
